<div class="myComment">
    <div class="layui-form-item">
        <label class="layui-form-label">专业态度：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">
                <div class="starBox"><i style="width:{{ d.score1 }}%"></i></div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">服务态度：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">
                <div class="starBox"><i style="width:{{ d.score2 }}%"></i></div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="commentContent">
            {{ d.content || '' }}
        </div>
    </div>
</div>
