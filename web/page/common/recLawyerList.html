{{# 
	layui.each(d, function (i, t) { 
}}
<li class="consult_list" data-id="{{t.id}}">
	<div class="clearfix">
		<div class="audio_header flt">
			<a href="/lawyerDetails.html?id={{ t.id }}"><img src="{{ t.pic || '/static/images/defaultLawyer.jpg' }}"
					onerror="this.src='/static/images/defaultLawyer.jpg'" /></a>
			<span></span>
		</div>
		<h6><a href="/lawyerDetails.html?id={{ t.id }}">{{ t.name || '' }}</a>　
			<label>{{ t.score || 0 }}分</label>
		</h6>
		<p><a href="/lawyerDetails.html?id={{ t.id }}">{{ t.brief || '' }}</a>
		</p>
		<p><a href="/lawyerDetails.html?id={{ t.id }}">帮助人数:<label class="fontRed">{{ t.helps || 0 }}人</label> 关注人数:<label
				class="fontGreen">{{ t.concerns || 0 }}人</label></a>
		</p>
	</div>
	<div class="consult_btn">
		<a href="javascript:;" class="conbtn01"><i class="iconfont icon-yuyin"></i>在线律师咨询</a>
		<a href="javascript:;" class="conbtn02"><i class="iconfont icon-feature"></i>指定律师咨询</a>
	</div>
</li>
{{# 
	})
}}
