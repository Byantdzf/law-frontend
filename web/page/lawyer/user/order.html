<div class="orderSearchBox layui-form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">订单类型：</label>
			<div class="layui-input-inline">
				<select name="orderType" class="rootCategory" lay-filter="rootCategory"></select>
			</div>
			<div class="layui-input-inline child hidden">
				<select name="orderCategory" class="childCategory" lay-filter="childCategory"></select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">订单来源：</label>
			<div class="layui-input-inline">
				<select name="orderSource" class="source" lay-filter="source"></select>
			</div>
		</div>
	</div>
</div>
<div class="orderList">
</div>
