{{# layui.each(d, function (i, t) { }}
<div class="items">
	<div class="clearfix">
		<div class="imgBox">
			<img src="{{ t.userName || '/static/images/default.jpg' }}" />
			<h4>{{ t.userName || '' }}</h4>
		</div>
		<div class="userInfo">
			<div class="item">
				<div class="clearfix">
					<div><label>服务类型：</label>{{ global.rs.servicesType[t.serviceType] || '' }}</div>
					<div><label>服务时间：</label>{{ t.orderUpdateTime || '' }}</div>
				</div>
			</div>
			<div class="item">
				<div class="clearfix">
					<div>
						<label>服务态度：</label>
						<div class="score">
							<div class="scoreBox">
								<span style="width:{{ t.serviceAttitudeScore ? t.serviceAttitudeScore * 100 : '0' }}%"></span>
							</div>
						</div>
					</div>
					<div>
						<label>专业度：</label>
						<div class="score">
							<div class="scoreBox">
								<span style="width:{{ t.professionalAttitudeScore ? t.professionalAttitudeScore * 100 : '0' }}%"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				{{ t.content || '' }}
			</div>
		</div>
	</div>
</div>
{{# }); }}
