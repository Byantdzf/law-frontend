<ul class="index_ccbox2_1">
	{{# 
		layui.each(d, function (i, t) { 
	}}
	<li data-id="{{ t.id }}">
		<div class="items">
			<div class="imgBox"><a href="/lawyerDetails.html?id={{ t.id }}"><img src="{{ t.pic || '/static/images/defaultLawyer.jpg' }}" onerror="this.src='/static/images/defaultLawyer.jpg'" /></a><span></span></div>
			<h6>
				<a href="/lawyerDetails.html?id={{ t.id }}">{{ t.name || '' }}</a><span>{{ t.province || '' }} - {{ t.city || '' }}</span><label>{{ t.score || 0 }}分</label>
				{{# if (t.focused > 0) { }}
				<a href="javascript:;" class="conbtn05 cancelCollect">取消关注</a>
				{{# } else { }}
				<a href="javascript:;" class="conbtn05 collect">关注</a>
				{{# } }}
			</h6>
			<p>
				<a href="/lawyerDetails.html?id={{ t.id }}">{{ t.brief || '' }}</a>
			</p>
			<div class="others">
				帮助人数：<label class="fontRed mr_30">{{ t.helps || 0 }}人</label>关注人数：<label class="fontRed">{{ t.concerns || 0 }}人</label>
			</div>
			<div class="consult_btn02">
				<a href="ask.html?id={{ t.id }}" class="conbtn03"><i class="iconfont icon-yuyin"></i>在线律师咨询</a>
				<a href="selfAsk.html?id={{ t.id }}" class="conbtn04"><i class="iconfont icon-feature"></i>指定律师咨询</a>
			</div>
		</div>
	</li>
	{{# 
		})
	}}
</ul>
