<div class="app-user-login">
	<div class="app-user-login-main">
		<div class="app-user-login-box app-user-login-header">
			<h2>Boss-layui-admin</h2>
			<p>layui-admin</p>
		</div>
		<div class="app-user-login-box app-user-login-body layui-form">
			<div class="layui-form-item">
				<label class="app-user-login-icon layui-icon layui-icon-username" for="APP-user-login-username"></label>
				<input type="text" name="username" id="APP-user-login-username" autocomplete="off" lay-verify="name" placeholder="{{ global.placeholder.userName }}" class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="app-user-login-icon layui-icon layui-icon-password" for="APP-user-login-password"></label>
				<input type="password" name="password" id="APP-user-login-password" autocomplete="off" lay-verify="pass" placeholder="{{ global.placeholder.password }}" class="layui-input">
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid submit" lay-submit lay-filter="APP-user-login-submit">{{ global.btn.login }}</button>
			</div>
		</div>
	</div>
	<div class="layui-trans app-user-login-footer">
		<p>Copyright Â© 2019 antengtech Inc. All rights reserved.</p>
	</div>
</div>
