	<div class="widthCC questions">
		<div class="oto_form_header hidden">
		</div>
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>咨询内容：</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea" name="content" minlength="10" maxlength="200"
						placeholder="请在此输入您想咨询的问题（不少于10个字）"></textarea>
					<div class="textarea_counter fontRed"><span>0</span>/<em>0</em></div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>所属问题：</label>
				<div class="layui-input-block">
					<select name="questionType" class="category">
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>选择地区：</label>
				<div class="layui-input-inline">
					<select name="provice" class="provice" lay-filter="changeProvice">
						<option value="">请选择省</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="city" class="city">
						<option value="">请选择市</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>手机号码：</label>
				<div class="layui-input-inline">
					<input type="text" name="contactMobile" placeholder="请输入手机号码" autocomplete="off" class="layui-input mobile">
				</div>
				<a href="javascript:;" class="layui-btn layui-btn-primary getSmsCode">获取验证码</a>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>验证码：</label>
				<div class="layui-input-inline">
					<input type="text" name="validateCode" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>选择金额：</label>
				<div class="layui-input-inline">
					<select name="amount" class="amount">
						<option selected="" value="">请选择支付金额</option>
						<option value="10">10元</option>
						<option value="30">30元</option>
						<option value="50">50元</option>
					</select>
				</div>
				<div class="layui-form-mid layui-word-aux">（说明：请根据您问题选择支付费用，系统将为您分配律师）</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label"><i>*</i>是否紧急：</label>
				<div class="layui-input-inline">
					<input type="radio" name="emergency" value="1" title="是" checked="">
					<input type="radio" name="emergency" value="0" title="否">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">备注：</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea" maxlength="100" name="remark" placeholder="请填写备注说明"></textarea>
					<div class="textarea_counter"><span>0</span>/<em>0</em></div>
				</div>
			</div>

			<div class="layui-form-item tac">
				<a href="javascript:;" class="layui-btn layui-btn-red questionSubmit" lay-submit=""
					lay-filter="questionSubmit">确定提交</a>
			</div>

		</div>
